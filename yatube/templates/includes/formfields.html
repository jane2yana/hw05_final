{% load user_filters %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group"
        {% if field.field.required %} 
          aria-required="true"
        {% else %}
          aria-required="false"
        {% endif %}
      >
        <label for="{{ field.id_for_label }}">
          {{ field.label }}
            {% if field.field.required %}
              <span class="required text-danger">*</span>
            {% endif %}
        </label>
        <div style='margin-left: 3%'>
        {{ field }}
          {% if field.help_text %}
            <small id="{{ field.id_for_label }}-help" class="form-text text-muted">
              {{ field.help_text|safe }}
            </small>
          {% endif %}
        </div>
      </div>
    {% endfor %}
    <div class="col-md-6">
      <button type="submit" class="btn btn-primary" href="{% url 'posts:index' %}">
        Отправить
      </button>
    </div>
    </form>
